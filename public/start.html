		/>
		<link rel="icon" type="image/png" href="cdn/icon.png" />
		<link href="cdn/bitpshr.css" rel="stylesheet" />
		<style>
			body {

				display: flex;
				justify-content: center;

			.barrel {
				border: 0;

				width: 250px;

				height: 250px;
				left: 50%;
				position: absolute;

				z-index: 1;

			@media (max-width: 900px) {
				.barrel,
				.link {
					height: 125px;
					width: 125px;
				}
			}
